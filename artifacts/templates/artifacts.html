{% extends 'base.html' %}

{% block page_title %}Monica's Auction{% endblock %}

{% block content %}
<div class="row row-flex">
    {% for artifact in artifacts %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                <div class="artifacts-image" style="background-image: url('{{ MEDIA_URL }}{{ artifact.image }}')"></div>

                <h3><a href="{% url 'artifact' pk=artifact.pk %}">{{ artifact.name }}</a></h3>
                <p class="artifact-description">{{ artifact.description|truncatewords:140 }}</p>
                <p> Current bid â‚¬ {{ artifact.current_bidding_price }}</p>

                
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
